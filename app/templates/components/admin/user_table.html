<h6>User Accounts</h6>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Admin</th>
      <th>Manage</th>
    </tr>
  </thead>
  <tbody>

    {% for user in users %}
    <tr>
      <td class="mono">{{ user.name }}</td>
      <td class="mono">{{ user.email }}</td>
      <td class="mono">
        {% if user.is_admin %}
        <span class="label label-success">
          {{ user.is_admin }}
        </span>
        {% else %}
        <span class="label">
            {{ user.is_admin }}
          </span>

        {% endif %}


      </td>
      <td class="mono">
        <a class="btn" href="{{ url_for('edit_account', user_email= user.email) }}">Edit</a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
