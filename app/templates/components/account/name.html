<form method="post" class="form">
    <div class="">
        {{ form.hidden_tag() }}
        {{ form.name(class_ = 'form-input h-input', placeholder=form.name.label.text, value=user.name, autofocus=True) }}
        <br>
        {{ form.password(class_ = 'form-input h-input', placeholder=form.password.label.text) }}
        <br>
        <div class="text-right">
            <a class="btn btn-link" href="{{url_for('account')}}">Go Back</a>
            <input type="submit" value="Update" class="btn">

        </div>
    </div>
</form>
