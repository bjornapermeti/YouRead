<form method="post" class="form">
    <div class="">
        {{ form.hidden_tag() }}
        {{ form.old_password(class_ = 'form-input h-input', placeholder = "Old password") }}
        <br>
        {{ form.new_password(class_ = 'form-input h-input', placeholder = "New password") }}
        <br>
        {{ form.verify_password(class_ = 'form-input h-input', placeholder = "Verify new password") }}
        <br>
        <br>
        <div class="text-right">
            <a class="btn btn-link" href="{{url_for('account')}}">Go Back</a>
            <input type="submit" value="Update" class="btn">

        </div>
    </div>
</form>
